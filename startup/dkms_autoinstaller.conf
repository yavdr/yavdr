# dkms_autoinstaller - Builds all DKMS modules for current kernel if necessary
#
# Run DKMS prior to GDM/KDM/Friends

description	"DKMS Automatic Build & Installation Service"
author          "Mario Limonciello <Mario_Limonciello@Dell.com>"

start on (starting nodm
          or starting vdr
          or stopping rc RUNLEVEL=[2345])

task

script
  sleep 20 && setterm -foreground white -store >/dev/tty1 &
  watchdog=$!
  
  /etc/init.d/dkms_autoinstaller start
  
  kill $watchdog 2>/dev/null || /bin/true
end script
