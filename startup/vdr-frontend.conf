# Startet das VDR-Frontend

start on (started vdr
          and started nodm)
stop on runlevel [016]

respawn

script
export HOME=/var/lib/xineliboutput
export DISPLAY=:1
exec /usr/bin/vdr-sxfe --post tvtime:method=use_vo_driver --reconnect --fullscreen --audio=alsa --syslog xvdr://127.0.0.1:37890
end script
